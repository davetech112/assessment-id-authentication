spring.application.name=id-authentication-assessment

server.port=8080

# MOSIP Service Configuration
mosip.service.name=id-authentication-service
mosip.service.version=1.0.0
mosip.service.environment=development

# Health Configuration
mosip.id.auth.health.simulate.down=true
mosip.id.auth.sample.config=Sample Configuration Value

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
